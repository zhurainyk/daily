            function videoPlay() {
                var myAudio = document.getElementById('myaudio');
                var pased = myAudio.paused;
                if (pased) {
                    document.getElementById("bgmman_bgmon").id = 'bgmman_bgmoff';
                    myAudio.play();
                } else {

                    document.getElementById("bgmman_bgmoff").id = 'bgmman_bgmon';
                    myAudio.pause();
                }

            }

            var arr = [

            ];
            //当前播放是第一首
            var audio_index = 0;

            function musicWavyOn(event) {
                var myAudio = document.getElementById('myaudio');

                if (myAudio.currentTime > 1 && audio_index == 0) {
                    myAudio.muted = false;
                }
                //当前播放是否已经结束（到末尾）
                if (myAudio.ended) {
                    //切换下一首，下标默认+1
                    audio_index = audio_index + 1;
                    if (audio_index >= arr.length) {
                        //下标从0开始的，所以用 >=
                        //初始化
                        audio_index = 0;

                    }
                    //给src新的歌曲信息
                    myAudio.src = arr[audio_index];
                    //并且开始播放
                    myAudio.play();

                }

            }

            //谷歌绕开无法自动播放
            setInterval(function () {

                }
