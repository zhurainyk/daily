<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // https://github.com/public-apis/public-apis
      const xhr = new XMLHttpRequest();
      const URL = "https://thatcopy.pw/catapi/rest/";
      xhr.open("GET", URL);

      xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState !== 4) {
          console.log("失败");
          console.log(JSON.parse(JSON.stringify(xhr)));
          return;
        }
        if (xhr.status === 200) {
          console.log(xhr.response);
        } else {
          console.error(JSON.parse(JSON.stringify(xhr)));
        }
      };
      xhr.send();

      xhr.timeout = 3000; //设置超时
      xhr.ontimeout = () => {
        console.log("超时了");
      };

      xhr.upload.onprogress = (p) => {
        //实现一个上传进度条
        const percent = Math.round((p.loaded / p.total) * 100) + "%";
        console.log(percent);
      };

      // fetch 用法 返回一个 ok
      fetch(URL, {
        method: "GET",
        credentials: "same-origin",//同源发送cookie
      })
        .then((res) => {
          if (res.ok) {
            return res.json();
          }
          throw new Error("http error");
        })
        .then((res) => {
          console.log(res);
        })
        .catch((e) => {
          console.error(e);
        });

      //由于fetch 不支持设置延迟 自己封装

      function fetchTimeout(url, param, timeout = 3000) {
        return new Promise((resolve, reject) => {
          fetch(url, param).then(resolve).catch(reject);
          setTimeout(reject, timeout); //使用promise状态不可再次改变的属性 如果3秒还没回来 就直接reject
        });
      }

      fetchTimeout(URL)
        .then((res) => {
          if (res.ok) {
            return res.json();
          }
          console.log(res);
          throw new Error("http error");
        })
        .then((res) => {
          console.log(res);
        })
        .catch((e) => {
          console.error(e);
        });

      // 封装一个 异步函数

      function delayFn(fn, delay) {
        return new Promise((resolve, reject) => {
          fn.bind(this, ...arguments)
            .then(resolve)
            .catch(reject);
          setTimeout(reject, delay);
        });
      }

      console.log(typeof fetch);

      //源码
    </script>
  </body>
