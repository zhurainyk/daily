<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .border {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: relative;
      }
      .border::before {
        content: "";
        position: absolute;
        bottom: 9px;
        left: 44px;
        width: 14px;
        height: 6px;
        display: inline-block;
        border: 1px solid #23b8ff;
        border-width: 0 0 2px 2px;
        transform: rotate(-45deg);
        z-index:20;
      }
      .border::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;    
        width: 100%;
        height: 20px;
        background-color: yellow;
      }
      .boo input::-webkit-inner-spin-button{
        -webkit-appearance: none;
      }
    </style>
  </head>
  <body>
    <div class="border"></div>
    <div class="boo">
      <span>隐藏输入框里面的箭头</span>
      <input type="number">
      <span>el-input中type为number 输入字母后光标上移 解决办法 给input 设置 line-height:1px即可解决</span>
    </div>
    <div class="boo">
      解决 img 5px 间距的问题
      1. 设置父元素字体大小为 0
      2. 将 img 元素设置为 display: block
      3. 将 img 元素设置为 vertical-align: bottom
      4. 给父元素设置 line-height: 5px

    </div>
    <div class="boo">
      使用 caret-color 来修改光标的颜色
    </div>
    <div class="boo">
       outline:none 删除输入状态线
    </div>
    <div class="boo">
      使用 "filter:grayscale(1)"，使页面处于灰色模式。
    </div>

    <h5></h5>
  </body>
</html>
