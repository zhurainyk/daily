<body>
    <script>
        let obj = {
            a:1,
            b:2
        }

        function reactive(object){
            return new Proxy(object,{
                set(obj,prop,val){
                    console.log('set---',obj,prop,val)
                    obj[prop] = val;
                    return obj[prop]
                },
                get(obj,prop,val){
                    console.log('get---',obj,prop,val)
                    return obj[prop]
                }
            })
        }

        let po = reactive(obj)
        console.log(po.a)
        po.a = 4;
        po.s = 6;
        
    </script>
