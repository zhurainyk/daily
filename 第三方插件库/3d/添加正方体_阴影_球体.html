<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/three.js"></script>
    <script src="./lib/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;

            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="webgl-output"></div>
    <script>
        function init() {
            //创建场景
            const scene = new THREE.Scene()



            //添加立方体
            const cubeGeometry = new THREE.BoxGeometry(4, 4, 4)
            const cubeMaterial = new THREE.MeshLambertMaterial({
                color: 0x00ff00
            })
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial)
            cube.position.x = 10;
            cube.position.y = 10;
            cube.position.z = 0;
            cube.castShadow = true;//开启投影
            // cube.receiveShadow = true;//开启投影
            scene.add(cube)

            // 创建平面
            //环境光
            var ambient = new THREE.AmbientLight('red');
            scene.add(ambient);



            //创建摄像机   角度 宽高比  景深范围
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000)
            camera.position.set(60, 50, 30); //设置相机位置
            camera.lookAt(scene.position); //设置相机方向(指向的场景对象)


            //设置地面物体宽高
            const planeGeometry = new THREE.PlaneGeometry(60, 40)
            //地面物体上色
            const planeMaterial = new THREE.MeshLambertMaterial({ color:  0xeeeeee })
            //创建地面
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
 
            plane.receiveShadow = true;
            plane.rotation.x = -Math.PI / 2;
            scene.add(plane)


            //添加球体
            var geometry = new THREE.SphereGeometry(5, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 'blue' });
            var sphere = new THREE.Mesh(geometry, material);
            sphere.position.x = -10;
            sphere.position.y = 10;
            sphere.position.z = 10;
            sphere.castShadow = true; //开启阴影
            // sphere.receiveShadow = true
            scene.add(sphere);


            //添加光源
            const spotLight = new THREE.SpotLight(0xffff00)
            spotLight.position.set(0, 150, 200);
            spotLight.castShadow = true;
            //设置阴影分辨率
            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;

            //设置阴影属性
            spotLight.shadow.camera.near = 0.5;
            spotLight.shadow.camera.far = 500
            scene.add(spotLight);

            function render() {
                renderer.render(scene, camera); //执行渲染操作
            }

            //创建渲染器
            const renderer = new THREE.WebGLRenderer({ antialias: true })//抗锯齿

            //设置输出canvas大小
            renderer.setSize(window.innerWidth, window.innerHeight)
            //设置渲染器的初始颜色
            renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            //将渲染器输出添加到html
            // document.getElementById('webgl-output').appendChild(renderer.domElement)
            document.body.appendChild(renderer.domElement); //

            //显示三维坐标系 坐标轴的长度20
            const axis = new THREE.AxesHelper(250) //老版本为AxisHelper 
            //添加坐标系到场景
            scene.add(axis)




            //定位相机 并且指向场景中心；
            // camera.position.x = 60;
            // camera.position.y = 30;
            // camera.position.z = 30;






            // camera.lookAt(scene.position)
            render();
            window.onresize = function () {
                console.log(11);
                renderer.setSize(window.innerWidth, window.innerHeight);
                render();
            }
            var controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', () => renderer.render(scene, camera)); //监听鼠标、键盘事件

        }
        window.onload = init 
    </script>
</body>

</html>
