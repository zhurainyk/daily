<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./libs/ol.css" />
    <link rel="stylesheet" href="./libs/style.css" />
    <script src="./libs/ol.js"></script>
  </head>
  <body>
    <select name="unit" id="unit">
        <option value="degrees">度</option>
        <option value="imperial">英制英尺</option>
        <option value="US">美制英尺</option>
        <option value="nautical">海里</option>
        <option value="metric" selected>公制</option>
    </select>
    <div id="map"></div>
    <script>
     let scaleLineControl = new ol.control.ScaleLine();
     let map = new ol.Map({
         controls:ol.control.defaults().extend([
             scaleLineControl
         ]),
         layers:[
             new ol.layer.Tile({
                 source:new ol.source.OSM()
             })
         ],
         target:'map',
         view:new ol.View({
             center:[0,0],
             zoom:2
         })
     })

    let unit = document.getElementById('unit')
    function setUnit(){
        scaleLineControl.setUnits(unit.value)
    }
    unit.addEventListener('change',setUnit)
    </script>
  </body>
</html>
