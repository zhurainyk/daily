<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>问题</h2>
    <p>比如我们在提交代码的时候执行了git commit -m '提交代码'，但是我们又想修改提交代码为bug修复，这个时候我们应该怎么操作？</p>
    <h2>解决：</h2>
    <p>1、git log 查看提交记录 然后 q退出 ，执行git commit --amend</p>
    <p>2、然后按一下键盘的 i 键，进入插入模式</p>
    <p>3、修改描述为bug修复，然后按 esc 退出，在英文模式输入法下再按 shift + :，输入 wq</p>
</body>
</html>
