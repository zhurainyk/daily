<body>
    查看 Vue 的第一次 commit
    
    git log--all 

    然后输入一个很大的数：

    回车，你就能看到第一次提交的 hash 值了：commit后面那个hash值复制

    输入 q 即可退出，然后：


    git checkout 83fac017f96f34c92c3578796a7ddb443d4e1f17

    回到最新的代码
    git reflog
    git reset --hard [hash]
