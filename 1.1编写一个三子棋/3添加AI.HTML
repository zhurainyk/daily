<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        border: 1px solid #fff;
        display: inline-block;
        vertical-align: middle;
        font-size: 50px;
        line-height: 100px;
        text-align: center;
        transition: 0.5s;
      }
      body {
        user-select: none;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .cell:empty:hover {
        cursor: pointer;
        background-color: pink;
      }
      button {
        width: 20%;
        float: right;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="borad"></div>
      <button id="btn">重置</button>
    </div>
    <script>
      let pattern = [
        //替换为一维数组技巧  i*3 + j 表示   横坐标j 纵坐标i
        0,
        0,
        0,
        0,
        0,
        0,
        0,
        0,
        0,
      ];

      let color = 2; //小技巧 通过 3-color 实现 1 2 交替
      //2 = x ; 1 = o

      let switchMark = true;

      btn.onclick = function () {
        pattern = [0, 0, 0, 0, 0, 0, 0, 0, 0];
        switchMark = true;
        color = 2;
        show();
      };

      show(pattern);

      function show() {
        //绘制
        if (!switchMark) {
          return;
        }
        let borad = document.getElementById("borad");
        borad.innerHTML = "";
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.innerHTML =
              pattern[i * 3 + j] == 2
                ? "❌"
                : pattern[i * 3 + j] == 1
                ? "⭕"
                : "";
            cell.addEventListener("click", () => userMove(j, i)); //j 表示很坐标 i表示纵坐标
            borad.appendChild(cell);
          }
          borad.appendChild(document.createElement("br"));
        }
      }

      function userMove(x, y) {
        //落子
        if (pattern[y * 3 + x]) return; //首先判断是否有棋子
        pattern[y * 3 + x] = color;
        if (check(pattern, color) && switchMark) {
          //switchMark用于防止重复提示
          alert(color == 1 ? "⭕赢了" : "❌赢了");
          setTimeout(() => {
            switchMark = false; //关闭
          });
        }
        color = 3 - color; //下一步该谁走
        show(pattern);
        if (willWin(pattern, color) && switchMark) {
          //判断谁可能赢
          console.log(color == 1 ? "⭕可能赢" : "❌可能赢");
        }
        setTimeout(() => {
          if (switchMark) {
            computerMove();
          }
        }, 200);
      }

      function computerMove() {
        let choice = bestChoice(pattern, color);
        if (choice.point) {
          let { point } = choice;
          pattern[point[1] * 3 + point[0]] = color; //已经换过颜色 直接填充
        }

        if (check(pattern, color)) {
          alert(color == 1 ? "⭕赢了" : "❌赢了");
           setTimeout(() => {
            switchMark = false; //关闭
          });
        }
        color = 3 - color; //交互颜色
        show(pattern);
      }
      function check(pattern, color) {
        //判断谁赢
        // console.log("开始判断横排");
        for (let i = 0; i < 3; i++) {
          //判断每一排
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[i * 3 + j] != color) {
              win = false;
            }
          }
          if (win) {
            return win;
          }
        }
        for (let i = 0; i < 3; i++) {
          //判断每一列
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j * 3 + i] !== color) {
              win = false;
            }
          }
          if (win) return win;
        }
        {
          //判断每一个正斜向 用了一个作用域技巧
          let win = true;
          for (let i = 0; i < 3; i++) {
            if (pattern[i * 3 + i] != color) {
              win = false;
            }
          }
          if (win) return win;
        }
        {
          //
          //判断反斜向 也用了一个小技巧 2-i 实现反斜向坐标
          let win = true;
          for (let i = 0; i < 3; i++) {
            if (pattern[i * 3 + 2 - i] != color) {
              win = false;
            }
          }
          if (win) return win;
        }
      }

      function cloneData(pattern) {
        //深拷贝
        // return JSON.parse(JSON.stringify(pattern));
        return Object.create(pattern);
      }

      function willWin(pattern, color) {
        //预测谁会赢
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i * 3 + j]) continue;
            let temp = cloneData(pattern);
            temp[i * 3 + j] = color;
            if (check(temp, color)) {
              return [j, i]; //返回一个坐标点
            }
          }
        }
        return null;
      }

      function bestChoice(pattern, color) {
        let point = willWin(pattern, color);
        if (point) {
          return {
            point,
            result: 1,
          };
        }
        let result = -1; //定义一种最差的状态

        outer: for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i * 3 + j] != 0) continue; //找到非空点试错
            let temp = cloneData(pattern);
            temp[i * 3 + j] = color; // 预填
            let oop = bestChoice(temp, 3 - color); //落子预判
            if (-oop.result >= result) {
              //如果找到一个点 就叫胜负剪枝 后面的点就不用去算了
              //全搜索 保证赢得最多
              result = -oop.result;
              point = [j, i];
            }
            if (result == 1) break outer; //break 两层循环 需要在外层加一个label ‘outer’
          }
        }
        return {
          point: point,
          result: point ? result : 0,
        };
      }
    </script>
  </body>
</html>
