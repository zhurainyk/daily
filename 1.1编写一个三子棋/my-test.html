<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
      }
      #borad {
        margin: 50px auto;
        box-sizing: border-box;
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        height: 300px;
      }
      .cell {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        font-size: 38px;
        vertical-align: middle;
        line-height: 100px;
        text-align: center;
        border: 1px solid #fff;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div id="borad"></div>
    <script>
      let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
      ];
      let color = 1;
      show();

      function show() {
        let borad = document.querySelector("#borad");
        borad.innerHTML = "";
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.innerHTML =
              pattern[i][j] == 1 ? "❌" : pattern[i][j] == 2 ? "⭕" : "";
            cell.addEventListener("click", () => userMove(i, j));
            borad.appendChild(cell);
          }
        }
      }
      function userMove(x, y) {
        pattern[x][y] = color;
        if (check(pattern, color)) {
          alert(color == 1 ? "❌赢了" : "⭕赢了");
        }

        color = 3 - color;
        show();
        if (willWin(pattern, color)) {
          console.log(
            color == 2 ? "⭕可能赢" : "❌可能赢",
            willWin(pattern, color)
          );
        }
        console.log(bestChoice(pattern, color))
        setTimeout(()=>computerMove(),500)
      }

      function check(pattern, color) {
        //检查
        for (let i = 0; i < 3; i++) {
          let win = true;
          let j;
          for (j = 0; j < 3; j++) {
            if (pattern[i][j] != color) {
              win = false;
            }
          }
          if (win) {
            return [i, j];
          }
        }
        for (let i = 0; i < 3; i++) {
          let win = true;
          let j;
          for (j = 0; j < 3; j++) {
            if (pattern[j][i] != color) {
              win = false;
            }
          }
          if (win) {
            return [i, j];
          }
        }
        {
          let win = true;
          let i;
          for (i = 0; i < 3; i++) {
            if (pattern[i][i] != color) {
              win = false;
            }
          }
          if (win) {
            return [i, i];
          }
        }
        {
          let win = true;
          let i;
          for (i = 0; i < 3; i++) {
            if (pattern[i][2 - i] != color) {
              win = false;
            }
          }
          if (win) {
            return [i, 2 - i];
          }
        }
        return null;
      }

      function deepClone(data) {
        return JSON.parse(JSON.stringify(data));
      }
      function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j]) {
              continue;
            }
            let temp = deepClone(pattern);
            temp[i][j] = color;
            if (check(temp, color)) {
              return [i, j]; //返回一个坐标点
            }
          }
        }
        return null;
      }

      function bestChoice(pattern, color) {
        let point = willWin(pattern, color);
        if (point) {
          return {
            point,
            result: 1,
          };
        }
        let result = -1; //定义一种最差的状态

        outer: for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j] != 0) continue; //找到非空点试错
            let temp = deepClone(pattern);
            temp[i][j] = color; // 预填
            let oop = bestChoice(temp, 3 - color); //落子预判
            if (-oop.result >= result) {
              //如果找到一个点 就叫胜负剪枝 后面的点就不用去算了
              //全搜索 保证赢得最多
              result = -oop.result;
              point = [i,j];
            }
            if (result == 1) break outer; //break 两层循环 需要在外层加一个label ‘outer’
          }
        }
        return {
          point: point,
          result: point ? result : 0,
        };
      }
      
      function computerMove(){
          let choice = bestChoice(pattern,color);
          let {point,result} = choice
          pattern[point[0]][point[1]] = color;
          if(check(pattern,color)){
              alert(color == 1 ? "❌赢了" : "⭕赢了");
          }
           color = 3- color
          show()
         
      }
    </script>
  </body>
</html>
