        repeating-linear-gradient(to bottom,transparent 0,transparent 49px,  rgba(255,0,0,.5) 49px,  rgba(255,0,0,.5) 50px)
      }
      #box{
          position: absolute;
          top:0;
          left:0;
          width:50px;
          height:50px;
          background-color:black;
      }
    </style>
  </head>
