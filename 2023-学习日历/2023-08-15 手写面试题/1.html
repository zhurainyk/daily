<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 输出顺序 -->
    <button id="btn">按钮</button>
    <script>
        document.body.addEventListener('click', () => {
            setTimeout(() => {
                console.log('1')
            })
            console.log('2')

        }, false)
        document.body.addEventListener('click', () => {
            setTimeout(() => {
                console.log('3')
            })
            console.log('4')

        }, true)
    </script>
</body>

</html>
